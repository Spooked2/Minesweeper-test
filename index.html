<!DOCTYPE html>
<html lang="en">
<head id="1087172">
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/main.js"></script>
</head>
<body>

<h1>Minesweeper</h1>

<div id="gameContainer">

    <div id="details">

        <div id="stats">

            <div>
                <p>Difficulty: </p>
                <p id="currentDifficulty" class="stat">Easy</p>
            </div>

            <div>
                <p>Field size: </p>
                <p id="currentFieldSize" class="stat">Small</p>
            </div>

            <div>
                <p>Wins: </p>
                <p id="wins" class="stat"></p>
            </div>

            <div>
                <p>losses: </p>
                <p id="losses" class="stat"></p>
            </div>

            <div>
                <p>Best time: </p>
                <p id="bestTime" class="stat"></p>
            </div>

        </div>

        <div id="timer">00:00</div>

        <div id="settings">

            <div id="difficultySettings">

                <p>Set difficulty:</p>

                <div id="difficultyButtons">
                    <button id="easy">Easy</button>
                    <button id="intermediate">Intermediate</button>
                    <button id="hard">Hard</button>
                </div>

            </div>

            <div id="fieldSizeSettings">

                <p>Set field Size:</p>

                <div id="fieldSizeButtons">
                    <button id="small">Small</button>
                    <button id="medium">Medium</button>
                    <button id="large">Large</button>
                </div>

            </div>

        </div>

    </div>

    <div id="field"></div>

</div>

<p>Controls: Left click to dig, Right click to flag</p>

</body>
</html>
