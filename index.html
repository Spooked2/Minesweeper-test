<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/main.js"></script>
</head>
<body>

<h1>Minesweeper</h1>

<div id="gameContainer">

    <div id="details">

        <div id="stats">
            <p id="currentDifficulty">Difficulty: Easy</p>
            <p id="currentFieldSize">Field size: Small</p>
            <p id="wins">Wins: 0</p>
            <p id="losses">losses: 0</p>
            <p id="bestTime">Best time: --:--</p>
        </div>

        <div id="timer">00:00</div>

        <div id="settings">

            <div id="difficultySettings">

                <p>Set difficulty:</p>

                <div id="difficultyButtons">
                    <button id="easy">Easy</button>
                    <button id="intermediate">Intermediate</button>
                    <button id="hard">Hard</button>
                </div>

            </div>

            <div id="fieldSizeSettings">

                <p>Set field Size:</p>

                <div id="fieldSizeButtons">
                    <button id="small">Small</button>
                    <button id="medium">Medium</button>
                    <button id="large">Large</button>
                </div>

            </div>

        </div>

    </div>

    <div id="field"></div>

</div>

<p>Controls: Left click to dig, Right click to flag</p>

</body>
</html>
